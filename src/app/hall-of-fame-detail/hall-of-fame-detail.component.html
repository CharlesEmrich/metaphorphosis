<div *ngIf="dataSet" id="content">

  <div *ngFor="let item of (dataSet | async)?.data">
    <div *ngFor="let subItem of item.sessions">
      <p><span [class]="determineHighlight(subItem, 'a')">{{subItem.a.metaphor}}</span> || <span [class]="determineHighlight(subItem, 'b')">{{subItem.b.metaphor}}</span></p>
      <!-- <p>Selected Metaphor: {{subItem.selectedMetaphor.metaphor}}</p> -->
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </div>
</div>
